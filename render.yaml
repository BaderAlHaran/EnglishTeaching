services:
  - type: web
    name: essay-writing-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: mikoandnenoarecool
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@essaywritingservice.com
      - key: UPLOAD_FOLDER
        value: uploads
      - key: PORT
        value: 10000
      - key: CUSTOM_DOMAIN
        sync: false
